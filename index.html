<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>КіноПошук</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900&amp;subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header class="container-fluid">
		<div class="row">
			<div class="col-md-3 logo">
				<h1>КіноПошук</h1> 
			</div>
			<div class="col-md-9 text-center">
				<ul class="nav nav-pills main-navigation text-center">
					<li class="navbar-item">
							<a href="#new">Нове</a>
					</li>
					<li class="navbar-item">
							<a href="#popular">Популярне</a>
					</li>
					<li class="navbar-item navbar-item-hasdropdown">
							<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" href="#genre">Жанри
							<span class="caret"></span></a>
										<ul class="dropdown-menu navbar-dropdown">
											<li class="navbar-dropdown-item">
													<a href="#">Бойовик</a>
											</li>
											<li class="navbar-dropdown-item">
													<a href="#">Драма</a>
											</li>
											<li class="navbar-dropdown-item">
													<a href="#">Комедія</a>
												</li>
										</ul>
					</li>
				</ul>
			</div>
		</div>
	</header>

<section class="movie-search">
	<div class="container">
		<div class="row movie-search-block">
			<div class="col-xs-12">
			<h3 class="text-center section-heading">Простий пошук фільмів</h3>
				<form id="searchForm">
					<input type="text" class="form-control" id="searchText" placeholder="Знайти фільм...">
				</form>
				</div>
		</div>
		<div class="movie_container" id="movies"></div>
	</div>
</section>
<section class="popular">
	<div class="container">
		<div class="row">
			<h4 class="section-heading">Популярні фільми</h4>
		</div>
		<div class="row" id="popular">
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="more">
				<button id="more_popular" class="btn show-more">Завантажити ще</button>
			</div>
		</div>
	</div>
</section>
<section  id="new">
	<div class="container">
		<div class="row">
			<h4 class="section-heading">Нові фільми</h4>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h3 class="text-center">Прем'єри</h3>
				<div class="row" id="newMovies"></div>
			</div>
			<div class="col-md-6">
				<h3 class="text-center">В кінотеатрах</h3>
				<div class="row text-center" id="in_theatres">
					
				</div>
			</div>
		</div>
	</div>

</section>
<footer>
<div class="container">
	<div class="row">
		<div class="col-md-3 logo footer-logo">
			<h1>КіноПошук</h1> 
		</div>
		<div class="col-md-6"></div>
		<div class="col-md-3 text-right">
			<a href="https://www.themoviedb.org/">
			<img src="img/mdb-logo.png">
			</a>
		</div>
	</div>
	</div>
</footer>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popularMovies.js"></script>
	<script type="text/javascript" src="js/newMovies.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/movies_in_theaters.js"></script>
</body>
</html>
